services:
  mysql:
    image: mysql:8.0
    container_name: pilotarr-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-pilotarr_db}
      MYSQL_USER: ${DB_USER:-pilotarr_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-pilotarr_password}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pilotarr-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pilotarr-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - pilotarr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_PILOTARR_API_URL: /api
        VITE_PILOTARR_API_KEY: ${API_KEY:-}
    container_name: pilotarr-frontend
    restart: unless-stopped
    ports:
      - "${PILOTARR_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - pilotarr-network

volumes:
  mysql_data: {}

networks:
  pilotarr-network: {}
